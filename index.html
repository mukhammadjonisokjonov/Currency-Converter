<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>Currency Converter</title>
    <style>
        body {
            margin-top: 70px;
            background-color:rgb(2, 23, 41);
            color: black;
        }
        .card {
            background-color: rgb(187, 179, 238);
        }
    </style>
</head>
<body>
    <div class="container card p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-5 text-center my-4">
                    Currency Converter
                </h1>
                <form>
                    <div class="form-group">
                        <input
                        id="sumInput" 
                        type="number"
                        class="form-control form-control-lg my-5"
                        placeholder="Enter Dollar Amount . . ."> 
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-secondary my-3">
                        <div class="card-header">
                            <h5>Won:</h5>
                            <div id="wonOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-secondary my-3">
                        <div class="card-header">
                            <h5>Sum:</h5>
                            <div id="sumOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('sumInput')
        document.addEventListener('input', function(e) {
            let dollar = e.target.value;
            document.getElementById('wonOutput').innerHTML = dollar * 1300;
            document.getElementById('sumOutput').innerHTML = dollar * 11200;
        });
    </script>

</body>
</html>
